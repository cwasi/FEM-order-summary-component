<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Frontend Mentor | Order summary Component</title>
  </head>
  <body>
    <main>
      <div class="summary">
        <div class="summary__img-container">
          <img
            class="summary__img"
            src="src/img/illustration-hero.svg"
            alt="illustration hero"
          />
        </div>
        <div class="summary__body">
          <h4 class="summary__title">Order Summary</h4>
          <p class="summary__text">
            You can now listen to millions of songs audiobooks, and podcats on
            any device anywhere you like!
          </p>
          <div class="summary__plan-container">
            <div class="AH">
              <img src="src/img/icon-music.svg" alt="Music icon" class="mr" />
              <div class="AV">
                <span class="summary__plan-title mb">Anunal Plan</span>
                <span class="summary__plan-duration">$59.99/year</span>
              </div>
            </div>
            <a href="#">change</a>
          </div>
          <button class="summary__btn btn-submit">Proceed to Payment</button>
          <button class="summary__btn btn-cancel">Cancel Order</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/cwasi">cwasi</a>.
      </div>
    </main>
  </body>
</html>
